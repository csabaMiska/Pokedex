<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/startScreen.css">
    <link rel="stylesheet" href="style/startScreenRespnsive.css">
    <link rel="stylesheet" href="style/pokemonCard.css">
    <link rel="stylesheet" href="style/pokemonCardResponsive.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body onload="init()">
    <div id="startScreen">
        <div id="startHeader">
            <div id="startHeadline">
                <img onclick="init()" class="pokemonLogo" src="./img/pokemon_logo.jpg" alt="Pokemon Logo">
                <div class="startNav">
                    <div class="startNavLink">
                        <div class="startButton1" onclick="init()"><img src="img/pokeball.png" class="startNavIcon" alt="pokeBall"><h3>Home</h3></div>
                        <div class="startButton2" onclick="renderFavoritPokemons()"><img src="img/icons/heart_red.png" class="startNavIcon" alt="favoritIcon"><h3>Favorit</h3></div>
                    </div>
                    <form>
                        <input onkeydown="filterPokemons()" id="startSearch" type="search" required placeholder="Search Pokémon..." minlength="2">
                    </form>
                </div> 
            </div>
            <div id="startDesign"></div>
        </div>
        <div id="startContent">
        </div>
        <div id="startLoadMore">
            <button id="morePokemon" class="morePokemonButton" onclick="loadMorePokemons()">Load More Pokémons</button>
            <button id="moreFavoritPokemon" class="morePokemonButton d-none" onclick="loadMoreFavoritPokemons()">Load More Favorit Pokémons</button>
        </div>
        <div id="startFooter">
            <p>POKÉDEX made by CM90</p>
        </div>
    </div>

    <div id="pokemonCardContainer" class="pokemonCardContainer d-none" onclick="hidePokemonCard()">
        <div id="prevContainer" onclick="stopPropagation(event)" class="navIconsContainer">
            <button id="prevPokemon" onclick="prevPokemon()" class="b-abled" alt="prevPokemon"><img src="img/icons/prev.png" class="navIcon"></button>
            <button id="prevFavoritPokemon" onclick="prevFavoritPokemon()" class="b-abled d-none" alt="prevPokemon"><img src="img/icons/prev.png" class="navIcon"></button>
        </div>
        <div id="pokemonCard" onclick="stopPropagation(event)" style="background-color: white">
            <div id="pokemonCardNav">
                
            </div>
            <div id="pokemonCardHeader">
                <div id="pokemonCardHeadline">
                    <h1 id="pokemonCardName">Pokemon Name</h1>
                    <p id="pokemonCardId">#001</p>
                </div>
                <div id="pokemonCardTypesContainer">

                </div>
                <div id="pokemonCardImageContainer">
                    <img src="" id="pokemonCardImage" alt="Pokemon Image">
                </div>
            </div>
            <div id="pokemonCardInfo">
                <div id="pokemonCardInfoNav">
                    <a onclick="loadPokemonInfos()" href="#">About</a>
                    <a onclick="loadPokemonBaseStats()" href="#">Base Stats</a>
                    <a onclick="loadPokemonEvolutions()" href="#">Evolution</a>
                    <a onclick="loadPokemonMoves()" href="#">Moves</a>
                </div>
                <div id="pokemonCardInfoContainer">

                </div>
            </div>
        </div>
        <div id="nextContainer" onclick="stopPropagation(event)" class="navIconsContainer">
            <button id="nextPokemon" onclick="nextPokemon()" class="b-abled" alt="nextPokemon"><img src="img/icons/next.png" class="navIcon"></button>
            <button id="nextFavoritPokemon" onclick="nextFavoritPokemon()" class="b-abled d-none" alt="nextPokemon"><img src="img/icons/next.png" class="navIcon"></button>
        </div>
    </div>

    
    <script src="script/start_screen.js"></script>
    <script src="script/pokemon_card.js"></script>
    <script src="script/favorit_pokemon.js"></script>
    <script src="script/html_templates.js"></script>
    <script src="script/pokemon_infos.js"></script>
    <script src="script/cover_functions.js"></script>
</body>
</html>
